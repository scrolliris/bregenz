stages:
  - check
  - build
  - test
  - coverage
  - quality

check27:
  stage: check
  image: python:2.7.14
  variables:
    ENV: development
    PIP_CACHE_DIR: pip-cache
  before_script:
    - pip install --upgrade pip setuptools
    - python --version
    - pip --version
    - pip install flake8 flake8-docstrings -c constraints.txt
    - make clean
  script:
    - make check
  cache:
    untracked: true
    # per branch
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - pip-cache
  except:
    - tags

