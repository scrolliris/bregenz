build:
  stage: build
  image: node:8.9.0
  variables:
    NODE_ENV: production
  before_script:
    - node --version
    - npm --version
      #- npm install --global gulp-cli
      #- npm install --ignore-scripts
  script:
    #- make build
    - rm -fr node_modules
    - echo 'build'
  cache:
    untracked: true
    # per branch
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - node_modules
  artifacts:
    untracked: true
    paths:
      - static
  except:
    - tags

