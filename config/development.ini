###
# configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/advconfig.html
###

[app:bregenz]
use = egg:bregenz

pyramid.debug_authorization = False
pyramid.debug_notfound = False
pyramid.debug_routematch = False

pyramid.default_locale_name = en
pyramid.reload_templates = True
pyramid.reload_assets = True
pyramid.reload_all = True

pyramid.csrf_trusted_origins =

pyramid.includes =
    pyramid_assetviews
    pyramid_beaker
    pyramid_mako

# ssl suggestion
ssl_suggestion = False

# -- session
session.type = ext:memcached
session.url =
session.secret =
session.key =
# change True then comment in for sasl
session.secure = False
#session.protocol = binary
#session.username =
#session.password =
# 60 * 60 * 24 * 14 (seconds) == 2 weeks
session.cookie_expires = 1209600
session.cookie_domain =
session.save_accessed_time = True
session.timeout = 3600

wsgi.url_scheme = http
wsgi.auth_credentials =

domain =


###
# wsgi server (waitress)
# https://docs.pylonsproject.org/projects/waitress/en/latest/
###

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 5000


###
# logging
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[filter:translogger]
use = egg:paste#translogger
setup_console_handler = False

[pipeline:main]
pipeline =
  translogger
  bregenz

[loggers]
keys = root, wsgi, bregenz

[handlers]
keys = console, access_log

[formatters]
keys = color, plain

[logger_root]
qualname =
level = INFO
handlers = console
propagate = 0

[logger_wsgi]
qualname = wsgi
level = DEBUG
handlers = access_log
propagate = 0

[logger_bregenz]
qualname = bregenz
level = DEBUG
handlers = console
propagate = 0

[handler_console]
class = colorlog.StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = color

[handler_access_log]
class = FileHandler
args = ('%(here)s/../tmp/log/access.log', 'a')
level = NOTSET
formatter = plain

[formatter_color]
class = colorlog.ColoredFormatter
format = %(cyan)s[%(asctime)-15s]%(reset)s %(log_color)s%(levelname)-5.5s%(reset)s %(blue)s%(name)s%(reset)s %(bold_white)s%(funcName)s()%(reset)s:%(black,bg_cyan)s%(lineno)d%(reset)s %(white)s%(message)s%(reset)s
datefmt = %Y-%m-%dT%H:%I:%S%z

[formatter_plain]
format = [%(asctime)-15s] %(levelname)-5.5s %(name)s %(funcName)s():%(lineno)d %(message)s
datefmt = %Y-%m-%dT%H:%I:%S%z
